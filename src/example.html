<html>
<head>
	<title>Backbone-Tree</title>
	<link rel="stylesheet" type="text/css" href="style/tree/tree.css">
	<script data-main="js/bootstrap" src="js/vendor/require/require.js"></script>
    <style>
        h1 {
            font-family: Helvetica, Arial, sans-serif;
            font-size: 24px;
            border-bottom: 1px solid #d3d3d3;
            padding-bottom: 10px;
        }
    </style>
</head>
<body>
<h1>Backbone-Tree</h1>
    <div id="container">
    </div>
	<script type="text/javascript">
		require([
			"tree/model/Tree",
            "tree/model/File",
            "tree/model/Folder",
            "tree/view/TreeView"
		], function (Tree, File, Folder, TreeView) {
            var model = new Tree();
            var view = new TreeView({
                model: model,
                options: {
                    search: true
                }
            });

            $(function () {
                $.getJSON("example-data.json", function (data) {
                    model.deserialize(data);
                    $("#container").append(view.render().el);
                });
            });
		});
	</script>
</body>
</html>
