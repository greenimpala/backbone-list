<html>
<head>
	<title>Backbone-Tree</title>
	<meta http-equiv="content-type" content="text/html;charset=utf-8" />
	<link rel="stylesheet/less" type="text/css" href="style/tree/tree.less">
    <script src="js/vendor/less/less.js"></script>
	<script data-main="js/bootstrap" src="js/vendor/require/require.js"></script>
</head>
<body>
    <div id="container">
        <input id="search-field" style="display: block" type="text">
        <span id="search-ticker" style="display: inline-block"></span>
        
    </div>
	<script type="text/javascript">
        localStorage.clear();

		require([
			"tree/model/Tree",
            "tree/model/File",
            "tree/model/Folder",
            "tree/view/TreeView"
		], function (Tree, File, Folder, TreeView) {
            var model = new Tree();
            var view = new TreeView({
                model: model,
                search: {
                    input: $("#search-field"),
                    ticker: $("#search-ticker")
                }
            });

            var folder = new Folder({ title: "Pictures", visible: true });
            folder.add(new File({ title: "Moon.jpg" }));
            folder.add(new File({ title: "Sun.jpg" }));

            var pictures = new Folder({ title: "Wallpapers", visible: true });
            pictures.add(new File({ title: "Meteor_Shower.png" }));
            pictures.add(new File({ title: "Cosmos.png" }));
            pictures.add(new File({ title: "Flying_Spaceman_25.png" }));
            pictures.add(new File({ title: "Alien_Spacecraft_2.png" }));
            pictures.add(new File({ title: "Space_4.png" }));
            pictures.add(new File({ title: "Astro_In_Space_22.png" }));
            pictures.add(new File({ title: "Time_And_Space.png" }));
            pictures.add(new File({ title: "Hubble_Space_Telescope.png" }));
            pictures.add(new File({ title: "Earth_From_Space.png" }));
            var spaceFolder = new Folder({ title: "Blackholes", visible: true });
            pictures.add(spaceFolder);
            spaceFolder.add(new File({ title: "Blackhole_Space_45.png" }));
            spaceFolder.add(new File({ title: "Blackhole_Space_222.png" }));
            spaceFolder.add(new File({ title: "Blackhole_Space_35.png" }));
            spaceFolder.add(new File({ title: "Blackhole_Space_45.png" }));
            spaceFolder.add(new File({ title: "Blackhole_Space_66.png" }));

            folder.add(pictures);

            var music = new Folder({ title: "Music", visible: true });

            var beatles = new Folder({ title: "The Beatles" });
            beatles.add(new File({ title: "Playlist.m3u" }));
            var whiteAlbum = new Folder({ title: "The White Album" });
            var soul = new Folder({ title: "Rubber Soul" });
            whiteAlbum.add(new File({ title: "Back In The U.S.S.R" }));
            whiteAlbum.add(new File({ title: "Dear Prudence" }));
            whiteAlbum.add(new File({ title: "Glass Onion" }));
            beatles.add(soul);

            soul.add(new File({ title: "Drive My Car" }));
            soul.add(new File({ title: "Norwegian Wood" }));
            beatles.add(whiteAlbum);

            music.add(beatles);

            model.add(music);
            model.add(folder);

            $("#container").append(view.render().el);
		});
	</script>
</body>
</html>
