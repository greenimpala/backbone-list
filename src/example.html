<html>
<head>
	<title>Backbone-List</title>
	<link rel="stylesheet" type="text/css" href="style/clean/list.css">
	<script data-main="js/bootstrap" src="js/vendor/require/require.js"></script>
    <style>
        h1 {
            font-family: Helvetica, Arial, sans-serif;
            font-size: 24px;
            border-bottom: 1px solid #d3d3d3;
            padding-bottom: 10px;
        }
    </style>
</head>
<body>
<h1>Backbone-List</h1>
    <div id="container">
    </div>
	<script type="text/javascript">
		require([
			"list/model/List",
            "list/view/ListView"
		], function (List, ListView) {
            var model = new List();
            var view = new ListView({
                model: model,
                options: {
                    search: true
                }
            });

            $(function () {
                $.getJSON("example-data.json", function (data) {
                    model.deserialize(data);
                    $("#container").append(view.render().el);
                });
            });
		});
	</script>
</body>
</html>
