	</head>
	<body>
		<div id="mocha"></div>
		<script type="text/javascript">
			mocha.setup("bdd");

			var testModules = [
				"tree/view/TreeView",
				"tree/view/FolderView",
                "tree/view/FileView",
				"tree/model/Tree",
				"tree/model/Folder",
                "tree/model/TreeItem",
                "tree/model/File"
			];

            // Pre-fix path to spec folder
			for (var i = 0; i < testModules.length; i++) {
				testModules[i] = "../../test/specs/" + testModules[i];
			}

			require(testModules, function () {
				mocha.run();
			});
		</script>
