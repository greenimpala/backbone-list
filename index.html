<html>
<head>
    <title>backbone-list</title>
    <link rel="stylesheet" type="text/css">
    <script src="https://rawgithub.com/st3redstripe/backbone-list/master/src/js/vendor/jquery/jquery.js"></script>
    <script src="https://rawgithub.com/st3redstripe/backbone-list/master/src/js/vendor/underscore/lodash.js"></script>
    <script src="https://rawgithub.com/st3redstripe/backbone-list/master/src/js/vendor/backbone/backbone.js"></script>
    <script src="https://rawgithub.com/st3redstripe/backbone-list/master/src/js/vendor/handlebars/handlebars.js"></script>
    <script src="https://rawgithub.com/st3redstripe/backbone-list/master/backbone-list.min.js"></script>
    <style>
        p, h1 {
            font-family: Helvetica, Arial, sans-serif;
        }

        p {
            font-size: 12px;
        }

        h1 {
            font-size: 24px;
            padding-bottom: 8px;
        }
    </style>
</head>
<body>
    
<h1>backbone-list</h1>

    <p>
        Theme:
        <select>
            <option value="explorer">Explorer</option>
            <option value="clean">Clean</option>
        </select>
    </p>
    <div id="container">
    </div>
    <script type="text/javascript">
        require([
            "list/Dispatcher",
            "list/model/List",
            "list/view/ListView"
        ], function (Dispatcher, List, ListView) {
            var model = new List();
            var view = new ListView({
                model: model,
                search: true,
                animate: true
            });

            $(function () {
                $.getJSON("example-data.json", function (data) {
                    model.deserialize(data);
                    $("#container").append(view.render().el);
                });
            });

            /* Example Dispatcher usage */
            Dispatcher.on("clicked", function (model) {
                console.log("'" + model.get("title") + "' was clicked")
            });

            $(function () {
                $("select").change(function () {
                    $("link").attr("href", "https://rawgithub.com/st3redstripe/backbone-list/master/src/style/" + this.value + "/list.css");
                }).change();
            });
        });
    </script>
</body>
</html>
